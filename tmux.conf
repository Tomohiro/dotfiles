# Set window option: encoding
set-window-option -g utf8 on

# Set window option: keybind
set-window-option -g mode-keys vi

# Set status bar (use tmux-powerline)
set-option -g status on
set-option -g status-fg colour224
set-option -g status-bg colour235
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 120
set-option -g status-left  "#($HOME/.tmux/bundle/`uname`/tmux-powerline/status-left.sh)"
set-option -g status-right "#($HOME/.tmux/bundle/`uname`/tmux-powerline/status-right.sh)"

# Set titles
set-option -g set-titles on

# Load colorscheme
source $HOME/.tmux/colors/solarized/tmuxcolors.conf

# Set reload configuration keybind
unbind r
bind r source-file $HOME/.tmux.conf
